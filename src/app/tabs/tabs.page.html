<ion-tabs #tabs (ionTabsDidChange)="setSelectedTab()">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon
        [name]="selected === 'tab1' ? 'star' : 'star-outline'"
      ></ion-icon>
      <ion-label>Page 1</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon
        [name]="selected === 'tab2' ? 'gift' : 'gift-outline'"
      ></ion-icon>
      <ion-label>Page 2</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon
        [name]="selected === 'tab3' ? 'bug' : 'bug-outline'"
      ></ion-icon>
      <ion-label>Page 3</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
